<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#0f1729"/>

  <!-- Snowflake design -->
  <g stroke="#d4af37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main vertical line -->
    <line x1="16" y1="6" x2="16" y2="26"/>

    <!-- Main horizontal line -->
    <line x1="6" y1="16" x2="26" y2="16"/>

    <!-- Diagonal lines -->
    <line x1="9.86" y1="9.86" x2="22.14" y2="22.14"/>
    <line x1="22.14" y1="9.86" x2="9.86" y2="22.14"/>

    <!-- Top branches -->
    <line x1="16" y1="6" x2="13" y2="9"/>
    <line x1="16" y1="6" x2="19" y2="9"/>

    <!-- Bottom branches -->
    <line x1="16" y1="26" x2="13" y2="23"/>
    <line x1="16" y1="26" x2="19" y2="23"/>

    <!-- Left branches -->
    <line x1="6" y1="16" x2="9" y2="13"/>
    <line x1="6" y1="16" x2="9" y2="19"/>

    <!-- Right branches -->
    <line x1="26" y1="16" x2="23" y2="13"/>
    <line x1="26" y1="16" x2="23" y2="19"/>

    <!-- Top-left diagonal branches -->
    <line x1="9.86" y1="9.86" x2="11.5" y2="8.22"/>
    <line x1="9.86" y1="9.86" x2="8.22" y2="11.5"/>

    <!-- Top-right diagonal branches -->
    <line x1="22.14" y1="9.86" x2="23.78" y2="11.5"/>
    <line x1="22.14" y1="9.86" x2="20.5" y2="8.22"/>

    <!-- Bottom-left diagonal branches -->
    <line x1="9.86" y1="22.14" x2="8.22" y2="20.5"/>
    <line x1="9.86" y1="22.14" x2="11.5" y2="23.78"/>

    <!-- Bottom-right diagonal branches -->
    <line x1="22.14" y1="22.14" x2="23.78" y2="20.5"/>
    <line x1="22.14" y1="22.14" x2="20.5" y2="23.78"/>

    <!-- Center hexagon -->
    <circle cx="16" cy="16" r="2" fill="#d4af37" stroke="none"/>
  </g>
</svg>
